app = "manual-provider-stg-fp"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  CLOUDWATCH_GROUP_NAME = "/staging/app/provider/manual-provider"
  FLATPEAK_API_URL = "https://stg-api.flatpeak.energy"
  PROVIDER_ID = "prv_64072796dc3d6dbccba6e39d"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
